<div class="container content-container">
	<div class="content-container">
		<div>
			<div class="row">
				<div class="span12">
					<p class="breadcrums"><a ng-href="/#">Home</a> | Repository details</p>
					<p><a ng-href="https://github.com/{{username}}/{{repo}}/" target="_blank">https://github.com/{{username}}/{{repo}}/</a></p>
				</div>
			</div>
			<div class="row">
				<div class="span12">

					<!-- graph -->
					<nvd3-pie-chart ng-if="languages"
						data="pieChartData"
						id="exampleId"
						width="550"
						height="350"
						x="xFunction()"
						y="yFunction()"
						showLabels="true"
						showLegend="true"
						showValues="true"
						pieLabelsOutside="false"
						>
						<svg></svg>
					</nvd3-pie-chart>
				</div>
			</div>
		</div>
	</div>
</div>
